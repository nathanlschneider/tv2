<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Incident Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/auto-complete.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
        crossorigin="anonymous">

    <body id="bodyId">

        <header>
            <nav class="navbar navbar-dark fixed-top bg-dark hide">
                <div class="input-group mb-1">
                    <input type="text" id="searchBox" class="form-control" placeholder="Store Number" aria-label="Store Number" aria-describedby="clearButton">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="clearButton">Reset</button>
                        <div class="fsButton"></div>

                    </div>
                </div>
            </nav>
        </header>
        <div class="addHomeInstructions"></div>
        <h1 class="preTitle">Ticket Viewer</h1>
        <main class="container">
            <div id="content">
                <iframe name="authFrame" id="authFrame"></iframe>

            </div>
        </main>

        <div class="addhome">
                <img class="addHomeImg" src="img/addhome.png" alt="Add to Home Screen">
                <span class="addHomeText">Add to Home Screen</span>
            </div>

      

        <footer class="footer bg-dark hide">
            <div class="row">
                <!-- <div class="indicator col-6"></div> -->
                <div class="container">
                    <div class="row h-100 justify-content-center align-items-center text-center no-gutters">
                        <div class="btn btn-secondary col-6 filterBtn">Active</div>
                        <div class="btn btn-secondary col-6 filterBtn">Resolved</div>
                    </div>
                </div>
                </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
        <script src="js/auto-complete.min.js"></script>
        <script src="js/heatapi.js"></script>
        <script src="js/heatcall.js"></script>
        <script src="js/refactor_tproc.js"></script>
        <script src="js/fullscreen.js"></script>
        <script src="js/main.js"></script>
        <script src="js/toolbox.js"></script>

    </body>

</html>
